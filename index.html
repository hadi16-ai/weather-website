<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Free Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            margin: 0;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #weather {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Free Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                document.getElementById("weather").innerHTML = "Please enter a city name.";
                return;
            }

            try {
                // 1. Convert city name to coordinates using Nominatim API (OpenStreetMap)
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?city=${city}&format=json`);
                const geoData = await geoRes.json();

                if (geoData.length === 0) {
                    document.getElementById("weather").innerHTML = "City not found!";
                    return;
                }

                const lat = geoData[0].lat;
                const lon = geoData[0].lon;

                // 2. Fetch weather from MET Norway API
                const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${lat}&lon=${lon}`;
                const weatherRes = await fetch(url, {
                    headers: { "User-Agent": "YourNameHere/1.0" } // Replace with your name
                });
                const weatherData = await weatherRes.json();

                const temp = weatherData.properties.timeseries[0].data.instant.details.air_temperature;
                const condition = weatherData.properties.timeseries[0].data.next_1_hours?.summary.symbol_code || "unknown";

                document.getElementById("weather").innerHTML =
                    `<p>Weather in ${city}</p>
                    <p>Temperature: ${temp}Â°C</p>
                    <p>Condition: ${condition.replace(/_/g, " ")}</p>`;
            } catch (error) {
                document.getElementById("weather").innerHTML = "Error fetching weather data!";
            }
        }
    </script>
</body>
</html>
